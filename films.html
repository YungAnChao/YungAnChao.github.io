     <img class="colelem temp_no_img_src" id="u649-33" alt="南海之帝為倏，北海之帝為忽，中央之帝為渾沌。倏與忽時相與遇於渾沌之地，渾沌待之甚善。倏與忽謀報渾沌之德，曰：“人皆有七竅，以視、聽、食、息，此獨無有，嘗試鑿之。”日鑿一竅，七日而渾沌死。 以混沌之死神話想像三座虛構之島的存在，南海光明之方、北海幽暗之域、與中央混沌之處。在那裡花多可能長出玻璃、湖中浮起巨石、火山冒出泡泡，一切皆有可能。 Directed by 趙詠安 Yung-An Chao Logotype designed by 王東岳 Dong-Yue Wang 指導老師 instructor 黃恩暐 En-Wei Huang 音樂 Music Meara O'Reilly - Hockets for Two Voices 落差草原WWWW - Wu-Hai 落差草原WWWW - Corpulent Radiance " data-orig-src="images/u649-33.png?crc=4104592036" data-hidpi-src="images/u649-33_2x.png?crc=105410373" data-image-width="560" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
